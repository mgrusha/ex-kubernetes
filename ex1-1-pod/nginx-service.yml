apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service-public
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 80